<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome Completo:</label>
                <input type="text" name="nome" id="inome" required minlength="10" maxlength="45" placeholder="meu nome completo" autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="imail" required autocomplete="email" placeholder="meuemail@provedor.com">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4}-\d{4}$" placeholder="(DDD)0000-0000">
            </p>
            <p>
                <label for="icel">Celular:</label>
                <input type="tel" name="cel" id="icel" required autocomplete="tel" pattern="^\(\d{2}\)\d{5}-\d{4}$" placeholder="(DDD)00000-0000">
            </p>
        </fieldset>
        <!--Estudar mai sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
