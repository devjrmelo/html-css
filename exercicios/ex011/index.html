<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente diminua e aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzinho áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <!--Primeira forma:

    <audio src="midia/skylines_-_anno_domini_beats.mp3"  controls autoplay loop></audio>
    -->

    <!--PARA TER 100% DE COMPATIBILIDADE CARREGAR OUTROS FORMATOS MP3 WAV OGG USAR OS 3 -->

    <audio preload="metadata" controls autoplay>
        <source src="midia/skylines_-_anno_domini_beats.mp3" type="audio/mpeg">
        <source src="midia/skylines_-_anno_domini_beats.ogg" type="audio/ogg">
        <source src="midia/skylines_-_anno_domini_beats.wav" type="audio/wav">
       
    </audio>
    <p>Desculpe, seu navegador não dá suporte a reprodução de áudio, baixa a música clicando <a href="midia/skylines_-_anno_domini_beats.mp3" download="skylines_-_anno_domini_beats.mp3" type="application-*/mpeg" target="_blank" rel="external">aqui</a></p>
</body>
</html>
